<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maniac font</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="./libs/html2canvas.min.js"></script>
</head>
<body>
<div class="container">
  <div id="settings" class="settings-block">
    <div class="input-group">
      <div class="input-wrappers">
        <input type="button" class="color-button button active color-rgb" value="RGB">
        <input type="button" class="color-button button color-grey" value="GREY">
      </div>
    </div>
    <div class="input-group">
      <div class="input-wrappers">
        <div class="input-wrapper">
          <label class="input-label" for="fontSizeMin">From:</label>
          <input class="font-input" type="number" id="fontSizeMin" placeholder="20" min="1">
        </div>
        <div class="input-wrapper">
          <label class="input-label" for="fontSizeMax">To:</label>
          <input class="font-input" type="number" id="fontSizeMax" placeholder="40" min="2">
        </div>
      </div>
    </div>
  </div>
  <textarea class="text-area" id="text">This text can be changed :)</textarea>
  <div class="input-wrappers">
    <button id="save-button" class="button">Save Image</button>
  </div>
</div>
<canvas></canvas>
</body>
<script src="script.js"></script>
</html>
